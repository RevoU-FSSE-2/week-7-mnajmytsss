<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="mt-5 text-center">
      <div  class="">
        <h1>Financial Tracker</h1>
      </div>
    </header>
    <section id="forms">
      <div class="container mt-5">
        <form id="form" class="form-control">
          <div id="content" class="row mt-3 mb-2">
            <div class="col">
              <label for="cash" class="form-label">Type :</label>
              <select id="cash" class="form-select">
                <option value="cashIn">Cash in</option>
                <option value="cashOut">Cash out</option>
              </select>
            </div>
            <div class="col">
              <label for="inputName" class="form-label">Name :</label>
              <input type="text" class="form-control" id="inputName" required/>
            </div>
            <div class="col">
              <label for="inputDetails" class="form-label">Details :</label>
              <input type="text" class="form-control" id="inputDetails" required/>
            </div>
            <div class="col">
              <label for="inputAmount" class="form-label">Amount (RP)</label>
              <input type="number" class="form-control" id="inputAmount" required/>
            </div>
          </div>
          <div id="btn" class="container text-center mb-3">
            <button type="submit" class="btn btn-primary mt-3 w-35">
              Submit
            </button>
          </div>
        </form>
        <div></div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
  <script src="./dist/index.js"></script>
</html>
